name: gql_http_link
version: 0.4.5
description: GQL Terminating Link to execute requests via HTTP using JSON.
repository: https://github.com/gql-dart/gql
environment: 
  sdk: '>=2.13.0 <3.0.0'
dependencies: 
  gql:
    git:
      url: https://github.com/HuukSocial/gql.git
      path: gql
  gql_exec:
    git:
      url: https://github.com/HuukSocial/gql.git
      path: links/gql_exec
  gql_link:
    git:
      url: https://github.com/HuukSocial/gql.git
      path: links/gql_link
  http: ^0.13.0
  http_parser: ^4.0.0
  meta: ^1.3.0
dev_dependencies: 
  build_runner: ^2.0.0
  code_builder: ^4.2.0
  gql_pedantic: ^1.0.2
  mockito: ^5.3.0
  test: ^1.16.2
